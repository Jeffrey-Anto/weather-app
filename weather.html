<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter your city">
            <button class="search-btn"><img src="Images/search-icon.png" alt=""></button>
            <button class="location-btn"><img src="https://cdn-icons-png.flaticon.com/256/25/25694.png" alt=""></button>
        </div>
        <div class="display">
            <div class="weather">
                <img src="images/cartoon-sun-face-in-cloud-animated-clipart-54443.gif" alt="weather-image">
                <h2 class="temp">24Â°c</h2>
                <h3 class="city">Chennai</h3>
            </div>
            <div class="weather-details">
                <div class="col humidity-info">
                    <img src="" alt="">
                    <p><span class="humi">35%</span><br>Humidity</p>
                </div>
                <div class="col windspeed-info">
                    <img src="" alt="">
                    <p><span class="speed">25 km/h</span><br>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
