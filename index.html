<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/title-icon.png">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter your city">
            <button class="search-btn"><img src="Images/search-icon.png"></button>
            <button class="location-btn"><img src="https://cdn-icons-png.flaticon.com/256/25/25694.png" alt=""></button>
        </div>
        <div class="display">
            <div class="weather">
                <div id="weather-anim"></div>
                <h2 class="temp">24Â°c</h2>
                <h3 class="city">Chennai</h3>
            </div>
            <div class="weather-details">
                <div class="col humidity-info">
                    <div class="humidity-anim"></div>
                    <p><span class="humi">35%</span><br>Humidity</p>
                </div>
                <div class="col windspeed-info">
                    <div class="wind-anim"> </div>
                    <p><span class="speed">25 km/h</span><br>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <div class="star-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
